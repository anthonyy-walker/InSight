<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioStream - Video Feed</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>BioStream <span class="blinking-light"></span></h1>

    <!-- Video and Canvas for Face/Object/Gesture Detection -->
    <div class="video-container">
        <video id="webcam" autoplay playsinline style="width: 100%; height: 100%; object-fit: fill;"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <!-- Include the main app script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
